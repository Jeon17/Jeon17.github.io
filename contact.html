<!DOCTYPE html>

<html lang="eng-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA Compatible"  content="ie=edge">

    <title>Bootstrap Basic Contact</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Brand and toggle for better mobile display -->
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collect nav links, forms and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Glance</a>
                </li>
              </ul>
              <!-- /. nav bar collapse -->
            </div>
          </nav>
              <!-- End of navbar -->
        
          <!-- Start of container -->
          <main class="container">
              <section class="row">
              <div class="col-md-8">
                <form class="block form-horizontal">
                  <h1 class="block-header">Contact</h1>
                  <hr />
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="msg">Message</label>
                    <div class="col-sm-10">
                      <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                  </div>
                  <button class="submit-btn">Submit</button>
                </form>
              </div>
            </section>
          </main>
          <!-- End of container -->
        
          <!-- Start of footer -->
          <footer class="footer">
            <div class="two-toned-footer-color"></div>
            </div>
            <p class="text-muted text-muted-footer text-center">
              &copy; Copyright 2020 John Thomas
            </p>
          </footer>
          <!-- End of footer -->
        

        
        </body>
        
        </html>
